<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Work+Sans:wght@400&display=swap" rel="stylesheet">

    <script src="{{ url_for('static', filename='profile.js') }}"></script>
    <script>fetchUser({{ id | tojson }})</script>

<body>
<div class="container1 inline-container">
    <h3>User Profile <button class="tiny-gray-button" style="margin-inline:5px" onclick="downloadJSON(userData)">Download JSON</button></h3>
    <p class="lesser">Lancer Attendance</p>
</div>

<div class="container1 inline-container">
    <div>
        <p class="lesser">Name</p>
        <p></p>
    </div>

    <div>
        <p class="lesser">ID</p>
        <p></p>
    </div>

    <div>
        <p class="lesser">Position</p>
        <p></p>
    </div>

    <div>
        <p class="lesser">Score</p>
        <p></p>
    </div>
</div>

<div class="container1">
    <p>
        <b>Check-in History</b>
        <span class="lesser">(From the past <b>20 days</b>)</span>
    </p>

    <div id="attendanceCards"></div>
</div>

<div id="cardDisplay" class="container1"></div>
