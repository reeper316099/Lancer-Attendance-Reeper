{% extends "base.html" %}

{% block title %}Login - RFID Attendance{% endblock %}

{% block body %}
<div class="login-container">
    <div class="login-box">
        <h1>Admin Login</h1>
        <p>Center for Discovery & Design Attendance System</p>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    const response = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });
    
    const result = await response.json();
    
    if (result.success) {
        window.location.href = '/admin';
    } else {
        document.getElementById('message').innerHTML = '<div class="error">âœ— Invalid credentials</div>';
    }
});
</script>
{% endblock %}
